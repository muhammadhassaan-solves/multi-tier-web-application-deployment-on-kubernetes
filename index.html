<html>
  <body>
    <h1>Welcome to the Multi-Tier App</h1>
    <p id="response"></p>
    <script>
      fetch('http://backend-service:5000')
        .then(response => response.text())
        .then(data => {
          document.getElementById("response").innerText = data;
        })
        .catch(err => {
          document.getElementById("response").innerText = "Error: " + err;
        });
    </script>
  </body>
</html>
